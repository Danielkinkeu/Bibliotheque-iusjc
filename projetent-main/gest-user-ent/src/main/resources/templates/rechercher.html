<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/_head.html::head"></th:block>
</head>

<body>

    <th:block th:replace="fragments/_header.html::header"></th:block>


    <main id="main">
        <!-- ======= Breadcrumbs ======= -->
        <section class="breadcrumbs">
            <div class="container">

                <div class="d-flex justify-content-between align-items-center">
                    <!-- <h2>Liste des actes</h2> -->
                    <ol>
                        <li><a href="index.html">Accueil</a></li>
                        <li>Rechercher un acte</li>
                    </ol>
                </div>

            </div>
        </section>
        <!-- End Breadcrumbs -->

        <section class="inner-page">
            <div class="container">
                <section id="team" class="team">
                    <div class="container">

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="section-title" data-aos="fade-right">
                                    <h2>Rechercher un acte</h2>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 footer-newsletter">
                                <form th:action="rechercheracte" method="post">
                                    <input type="text" name="motcles"><input type="submit" value="Rechercher">
                                </form>
                            </div>
                            <div class="col-lg-12">
                                <div class="row">

                                    <div th:each="acteDTO : ${acteDTOS}" class="col-lg-4 col-md-4 mt-4 col-sm-12 col-xs-12">
                                        <div class="member" data-aos="zoom-in" data-aos-delay="100">
                                            <div class="pic"><img th:src="@{/assets/img/acteicon.png}" class="img-fluid" alt=""></div>
                                            <div>
                                                <div class="member-info">
                                                    <h4 th:text="${acteDTO.nom}">ATANGANA MBALLA</h4>
                                                    <H5 th:text="${acteDTO.prenom}">Jean Herv√©</H5>

                                                    <div class="social">
                                                        <a th:href="@{'/detail?numero=' + ${acteDTO.numero}}" class=" bg-success"><i class="ri-eye-line"></i></a>
                                                        <a href=""><i class="ri-edit-box-fill"></i></a>

                                                        <a th:href="@{'/supprimer?numero=' + ${acteDTO.numero}}" class=" bg-danger"><i class="ri-delete-bin-3-fill"></i></a>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>



                                    </div>


                                </div>
                            </div>

                        </div>
                    </div>
                </section>
                </div>
        </section>
    </main>

    <th:block th:replace="fragments/_footer.html::footer"></th:block>

    <th:block th:replace="fragments/_js.html::js"></th:block>

</body>

</html>
