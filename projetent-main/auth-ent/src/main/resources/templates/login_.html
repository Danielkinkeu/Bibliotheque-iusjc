<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>OAuth Server Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
        <style type="text/css">
            body {
                background-color: #f3f3f3 !important;
                color: #454545 !important;
                font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            }
        </style>

    </head>
    <body>
        <div layout:fragment="content" th:remove="tag">
            <div class="offset-md-3 col-md-6">
                <div class="row header-bg"></div>
                <div class="container">
                    <div class="row">
                        <div class="col text-center custom-center">
                            <h2 class="title">Bienvenue sur GetWay</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-md-2 col-md-8 form-container">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-10 txt-connect">connexion :</div>
                                </div>
                            </div>
                            <form action="login" method="post" autocomplete="off">
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger">
                                        Invalid username or password.
                                    </div>
                                </div>
                                <div th:if="${param.logout}">
                                    <div class="alert alert-info">
                                        You have been logged out.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-lg">
                                        <input type="text" class="form-control " id="username" name="username" aria-describedby="emailHelp" placeholder="Login">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-lg">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe">
                                    </div>
                                </div>
                                <div class="float-right">
                                        <input type="submit"
                                               name="login-submit"
                                               id="login-submit"
                                               class="btn btn-primary btn-lg btn-connect"
                                               value="Se connecter">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row footer">
                        <div class="offset-md-2 col-md-8">
                            <div class="row">
                                <div class="col-md-10">GetWay : Un Portail, Un Outil, La Solution</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
