<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <th:block th:replace="./fragments/_head.html::head"></th:block>

</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->

    <!--_header-->
    <th:block th:replace="./fragments/_header.html::header"></th:block>

    <!--fin header-->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_settings-panel.html -->
        <div class="theme-setting-wrapper">
            <div id="settings-trigger"><i class="ti-settings"></i></div>
            <div id="theme-settings" class="settings-panel">
                <i class="settings-close ti-close"></i>
                <p class="settings-heading">SIDEBAR SKINS</p>
                <div class="sidebar-bg-options selected" id="sidebar-light-theme"><div class="img-ss rounded-circle bg-light border mr-3"></div>Light</div>
                <div class="sidebar-bg-options" id="sidebar-dark-theme"><div class="img-ss rounded-circle bg-dark border mr-3"></div>Dark</div>
                <p class="settings-heading mt-2">HEADER SKINS</p>
                <div class="color-tiles mx-0 px-4">
                    <div class="tiles success"></div>
                    <div class="tiles warning"></div>
                    <div class="tiles danger"></div>
                    <div class="tiles info"></div>
                    <div class="tiles dark"></div>
                    <div class="tiles default"></div>
                </div>
            </div>
        </div>
        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        <th:block th:replace="./fragments/_navBibliotheque.html::navBiblio"></th:block>
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="pvSyn">Ajout d'un livre</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">

        <form  class="row justify-content-center gap-3" th:action="@{/imprimerPVSynthese}" th:method="post" th:object="${pvsynthese}">
            <div class="col-lg-12 row flex-column">
                <label for="classes" class="form-label">entrer le nom du livre</label>
                <input name="classes" type="text" class="form-control" id="classes" value="">
            </div>
            <div class="col-lg-12 row flex-column">
                <label for="anneeacademiques" class="form-label">SÃ©lectionner la categorie</label>
                <select name="year" id="anneeacademiques" class="form-select" th:field="*{dateString}">
                    <option value=""th:each="anneeAcademique: ${anneeacademiques}" th:value="${anneeAcademique.dateDebut}" th:text="${anneeAcademique.libelle}">2022 - 2023</option>
                </select>
            </div>
            <div class="col-lg-12 row flex-column">
                <label for="creditsMinAdmission" class="form-label">entrer ISBN</label>
                <input name="creditsMinAdmission" type="text" class="form-control" id="creditsMinAdmission" th:field="*{creditsMinAdmission}" value="">
            </div>
            <div class="col-lg-12 row flex-column">
                <label for="mgpMinAdmission" class="form-label">Nom de l'auteur</label>
                <input name="mgpMinAdmission" type="text" class="form-control" id="mgpMinAdmission" th:field="*{mgpMinAdmission}" value="">

            </div>
            <div class="col-lg-12 row flex-column">
                <label for="nbAnneesCursus" class="form-label">entrer le  nombre d'exemplaires</label>
                <input name="nbAnneesCursus" type="text" class="form-control" id="nbAnneesCursus" th:field="*{nbAnneesCursus}" value="">
            </div>
            <div class="col-lg-12 row flex-column">
                <label for="dateJury" class="form-label">entrer sa rangee</label>
                <input name="dateJury" enable="false" type="text" class="form-control" id="dateJury" value="" th:field="*{dateJury}">
            </div>
            <div class="col-lg-12 row flex-column">
                <label for="imprimerAttestations" class="form-label">  selectionner le statut </label>
                <input class="form-check-input" th:selected="false" th:checked="true" type="checkbox" name="imprimerAttestations" th:field="*{imprimerAttestations}" id="imprimerAttestations" value="imprimerAttestations">
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Valider</button>
            </div>
        </form>
    </div>
</div>
    </div>
</div>

</body>
</html>
