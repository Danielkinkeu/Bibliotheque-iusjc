<!DOCTYPE html>
<html lang="en"  html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
    <th:block th:replace="fragments/_head.html::head"></th:block>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img th:src="@{../../images/logo_isj.png}" alt="logo">
              </div>
              <h4>Bienvenu sur votre ENT!</h4>
              <h6 class="font-weight-light">Connectez-vous</h6>
              <form class="pt-3" th:action="@{/login}" th:method="post" th:object="${user}">
                <div class="form-group">
                  <input th:field="*{email}" type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                  <input  th:field="*{password}"
                          type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Mot de passe">
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Connexion</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Se souvenir de moi
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Mot de passe oubli√©?</a>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <th:block th:replace="fragments/_js.html::js"></th:block>
  <!-- endinject -->
</body>

</html>
